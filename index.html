<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rockpaper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="score-board">
            <div class="title">
                <h2>Odin Rockpaper Scissor</h2>
                <small>You vs Computer. Goodluck</small>
            </div>
            <hr>
            <h4>Score Board <span id="round-count"></span></h4>
            <p>Human Score: <span id="human-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>

            <a href="#" onclick="playGame()" id="play-button">Play</a>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
